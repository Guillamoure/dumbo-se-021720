      // a function component
      const Todo = (props) => {
        console.log(props)

        const { title, description, done } = props
        
        return (
          <div className="todo">

      const createTaskArray = () => {

        const taskComponents = taskArray.map(taskObj => {

        return taskComponents

      // in JSX, we can render:

      ReactDOM.render(
